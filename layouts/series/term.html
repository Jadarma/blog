{{ define "main" }}
    <main class="container thin">
        <h1 id="page-title">{{ .Title }}</h1>
        <p id="page-subtitle">{{ .Params.subtitle }}</p>

        {{ .Content }}
        <hr>
        {{ range .Pages.ByDate }}
            {{ partial "article-preview" . }}
        {{ end }}
    </main>
{{ end }}
